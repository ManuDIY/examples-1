mongodb:
  image: mongo:3.2
  stateful: true

server:
  image: registry.kontena.local/parse-server:latest
  build: .
  environment:
    - MONGO_URI=%{project}-mongodb.kontena.local/production
    - KONTENA_LB_INTERNAL_PORT=8080
  secrets:
    - secret: PARSE_MASTER_KEY
      name: MASTER_KEY
      type: env
    - secret: PARSE_FILE_KEY
      name: FILE_KEY
      type: env
  links:
    - loadbalancer

loadbalancer:
  image: kontena/lb:latest
  ports:
    - 80:80
    - 443:443